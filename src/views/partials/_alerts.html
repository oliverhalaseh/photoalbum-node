{% if message %}
<div id="message" class="container">
  <br />
  <div
    class="alert alert-{{ message.type }} alert-dismissible text-center"
    role="alert"
  >
    <button type="button" class="close" data-dismiss="alert">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>
      {% if message.type == 'danger' %} Error {% else %} {{ message.type | title
      }} {% endif %}
    </strong>
    {{ message.content }}
  </div>
</div>
{% endif %}
