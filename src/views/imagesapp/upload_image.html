{% extends 'base.html' %} {% block content %}
<!--breadcrumb-->
<section id="bc" class="mt-3">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="/"> <i class="fas fa-home"></i> Home</a>
        </li>
        <li class="breadcrumb-item active">Upload Image</li>
      </ol>
    </nav>
  </div>
</section>

<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-sign-in-alt"></i> Upload Image</h4>
          </div>
          {% include 'partials/_alerts.html' %}
          <div class="card-body">
            <form action="/images/upload_image" method="POST">
              <input type="hidden" name="_csrf" value="{{ csrfToken }}" />
              <!-- <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div> -->
              <div class="form-group">
                <label for="id_title">Photo Title: </label>
                <input
                  type="text"
                  name="title"
                  class="form-control"
                  required
                  id="id_title"
                />
              </div>
              <div class="form-group">
                <label for="id_description">Description</label>
                <textarea
                  name="description"
                  class="form-control"
                  required
                  id="id_description"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="id_category">Category</label>
                <select
                  name="category"
                  class="form-control"
                  required
                  id="id_category"
                >
                  <option value="1">asd</option>
                  <option value="2">asd2</option>
                </select>
              </div>
              <div class="form-group">
                <label for="id_city">City</label>
                <select name="city" class="form-control" required id="id_city">
                  {% for city in cities %}
                  <option
                    value='{"id": "{{city._id}}", "name": "{{city.name}}", "countryId": "{{city.countryId}}", "subcountryId": "{{city.subcountryId}}" }'
                    >{{city.name}}</option
                  >
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="id_photoUrl">Photo</label>
                <input
                  type="file"
                  name="photoUrl"
                  class="form-control"
                  id="id_photoUrl"
                />
              </div>
              <input
                type="submit"
                value="Upload Photo"
                class="btn btn-secondary btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
